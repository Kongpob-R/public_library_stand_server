{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="four column">
      <div class="four column">
        <img src="{{book.image}}" alt="{{book.name}}">
      </div>
      <p>{{book.name}}</p>
      <p>{{book.author}}</p>
      <p>{{book.year}}</p>
    </div>
  </div>
</div>
{% endblock %}
