<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-book Reader Content</title>
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
</head>

<body>
    <div class="navbar-menu">
        <div class="row">
            <div class="one columns">
                <div id="mySidenav" class="sidenav">
                    <div class="userprofile">
                        <div class="row">
                            <div class="two columns">
                                <span class="material-symbols-outlined">
                                    account_circle_full
                                </span>
                            </div>
                            <div class="five columns">
                                <div class="row">
                                    [Username]
                                    <span>{{ current_user.name }}</span>
                                </div>
                                <div class="row">
                                    <a href="logout">Log out</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <div class="categories">
                        <div class="categoriescollapsed" id="collapsedCat" onclick="expand()">
                            <div class="row">
                                <div class="ten columns">
                                    Category
                                </div>
                                <div class="two columns">
                                    <span class="material-symbols-outlined" id="collapsed">
                                        chevron_right
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="categoriesexpanded" id="expandedCat" onclick="collapse()">
                            <div class="row">
                                <div class="ten columns">
                                    Category
                                </div>
                                <div class="two columns">
                                    <span class="material-symbols-outlined" id="dropped">
                                        expand_more
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="eachcategory" id="eachCat">
                            <div class="row">
                                Biography
                            </div>

                        </div>
                    </div>
                </div>
                <span class="material-symbols-outlined" onclick="openNav()"
                    style="padding-top: 5px; font-size: 30px; cursor:pointer;">
                    menu
                </span>
            </div>
            <div class="eleven columns">
                <form action="" id="searchfield">
                    <input class="searchfield" type="text" name="keyword" placeholder="Keyword Search">
                </form>
            </div>
        </div>
    </div>
    <pre></pre>
    <div class="hero-body">
        {% block content %}
        {% endblock %}
    </div>

    <script type="text/javascript" charset="utf-8">
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        function expand() {
            document.getElementById("collapsedCat").style.display = "none";
            document.getElementById("expandedCat").style.display = "block";
            document.getElementById("eachCat").style.display = "block";
        }
        function collapse() {
            document.getElementById("collapsedCat").style.display = "block";
            document.getElementById("expandedCat").style.display = "none";
            document.getElementById("eachCat").style.display = "none";
        }

        const updateURLParameter = (url, param, paramVal) => {
            var TheAnchor = null;
            var newAdditionalURL = "";
            var tempArray = url.split("?");
            var baseURL = tempArray[0];
            var additionalURL = tempArray[1];
            var temp = "";

            if (additionalURL) {
                var tmpAnchor = additionalURL.split("#");
                var TheParams = tmpAnchor[0];
                TheAnchor = tmpAnchor[1];
                if (TheAnchor)
                    additionalURL = TheParams;

                tempArray = additionalURL.split("&");
                for (var i = 0; i < tempArray.length; i++) {
                    if (tempArray[i].split('=')[0] != param) {
                        newAdditionalURL += temp + tempArray[i];
                        temp = "&";
                    }
                }
            }
            else {
                var tmpAnchor = baseURL.split("#");
                var TheParams = tmpAnchor[0];
                TheAnchor = tmpAnchor[1];

                if (TheParams)
                    baseURL = TheParams;
            }

            if (TheAnchor)
                paramVal += "#" + TheAnchor;

            var rows_txt = temp + "" + param + "=" + paramVal;
            return baseURL + "?" + newAdditionalURL + rows_txt;
        }

        document.getElementById('searchfield').addEventListener('submit', event => {
            const data = Object.fromEntries(new FormData(event.target).entries())
            window.history.replaceState('', '', updateURLParameter(window.location.origin, "keyword", data.keyword));
        })
    </script>
</body>

</html>
